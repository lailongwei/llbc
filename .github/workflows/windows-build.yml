#          msbuild.exe build/vs2019/llbc_vs2019.sln -p:Configuration=release64 -p:Platform=x64 -t:lullbc

      - name: Build all target by cmake
        run: |
          mkdir cmake_build
          cd cmake_build
          cmake ..
          cmake --build . --config Release -j
        
