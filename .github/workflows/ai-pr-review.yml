name: AI PR Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-pr-review:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch PR diff via GitHub API
        id: diff
        shell: bash
        run: |
          set -uo pipefail

          echo "Fetching PR diff from GitHub API..."

          DIFF=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3.diff" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}")

          echo "DIFF length: ${#DIFF}"

          {
            echo "DIFF<<EOF"
            echo "$DIFF"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Call OpenAI for PR review
        id: ai
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DIFF: ${{ steps.diff.outputs.DIFF }}
        run: |
          set -uo pipefail
          echo "Calling OpenAI..."
          REQUEST_BODY=$(cat <<EOF
          {
            "model": "gpt-4o-mini",
            "messages": [
              {
                "role": "system",
                "content": "You are a senior engineer reviewing a pull request."
              },
              {
                "role": "user",
                "content": "Please review the following GitHub pull request diff and provide concise, actionable feedback:\n\n$DIFF"
              }
            ],
            "temperature": 0.2
          }
          EOF
          )

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.openai.com/v1/chat/completions \
            -d "$REQUEST_BODY")

          COMMENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [ -z "$COMMENT" ]; then
            COMMENT="⚠️ AI review failed or returned empty content."
          fi

          {
            echo "COMMENT<<EOF"
            echo "$COMMENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMENT: ${{ steps.ai.outputs.COMMENT }}
        run: |
          set -uo pipefail

          echo "Posting comment to PR..."

          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$COMMENT"
