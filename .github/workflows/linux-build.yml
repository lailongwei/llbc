name: Linux build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux-build:
    name: Linux build job
    runs-on: ubuntu-latest
    container: docker.io/centos:7
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      
      - name: install deps
        run: yum install -y git libssl-dev wget tar gcc gcc-c++ libuuid libuuid-devel automake autoconf libtool make

      - name : install cmake
        run: git clone https://github.com/Kitware/CMake && cd CMake && ./bootstrap && make && make install && make ..
        
      - name: Compile core lib code
        run: |
          make core_lib config=debug64 -j4
          make core_lib config=release64 -j4

      - name: Compile test code
        run: |
          # make test config=debug64 -j4
          make test config=release64 -j4

      - name: Build all target by cmake
        run: |
          mkdir cmake_build
          cd cmake_build
          cmake ..
          make -j
        
      - run: echo "ğŸ This job's status is ${{ job.status }}."
